{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-md rounded-md w-full sm:w-96">
        <h3 class="text-2xl font-semibold mb-4">Login</h3>
        <div class="mb-4">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
        </div>
        <form method="POST" action="/login">
            <div class="mb-4">
                <div class="mb-2">
                    <input class="border rounded w-full py-2 px-3" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="mb-4">
                <div class="mb-2">
                    <input class="border rounded w-full py-2 px-3" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox">
                    <span class="ml-2">Remember me</span>
                </label>
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 w-full">Login</button>
        </form>
    </div>
</div>
{% endblock %}
